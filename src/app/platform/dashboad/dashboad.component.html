<div class=" w-100-p m-16">
    <div class="row">
        <div class="col-12">
            <div class="upper-section">
                <label class="labeltitle mb-12"> Subscribers List </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <label class="labeltitle">
                Search
            </label>
            <div class="col-12">
                <div class="w-100-p h-100-p main">
                    <!-- <mat-form-field class="w-30-p mb-16" appearance="outline">
            <input matInput type="email" [(ngModel)]="searchValue" maxlength="50" formControlName="email" required>
        </mat-form-field> -->
                    <mat-form-field class="form-field" class="w-30-p mb-16" appearance="outline">
                        <input matInput type="text" class="input-field" placeholder="Search User"
                            [(ngModel)]="searchValue" (input)="searchFeild()">
                        <mat-icon matPrefix style="margin-right:10px ;"> search &nbsp;</mat-icon>
                        <button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
                            <mat-icon fontSet="material-icons-outlined"
                                style="color:#757D8A ;  ">cancel_outlined</mat-icon>
                        </button>
                    </mat-form-field>

                </div>


                <div class="w-100-p h-100-p main">
                    <general-table style="height: 100%;" [config]="config" [dataSource]="users" [count]="count" [currentPage]="currentPage"
                        [nextPage]="npPage" (signals)="onTableSignals($event)"></general-table>
                </div>
            </div>
        </div>
